---
# tasks file for hswong3i.crowd

- name: stop service if upgrade
  service: name=crowd state=stopped
  when: crowd_upgrade == true
  notify: restart crowd
  tags: hswong3i.crowd

- name: remove legacy binary if upgrade
  file:
    path={{ item.path }}
    owner={{ item.owner }}
    group={{ item.group }}
    mode={{ item.mode }}
    state={{ item.state }}
  with_items:
    - { path: "{{ crowd_catalina }}", owner: "{{ crowd_user }}", group: "{{ crowd_user }}", mode: '0755', state: 'absent' }
  when: crowd_upgrade == true
  notify: restart crowd
  tags: hswong3i.crowd

- name: apt-get install
  apt:
    name="{{ item }}"
    state=latest
  with_items:
    - ufw
  notify: restart crowd
  tags: hswong3i.crowd

- name: create user
  user:
    name={{ crowd_user }}
    password={{ crowd_pass | password_hash('sha512') }}
    home={{ crowd_home }}
    shell=/bin/bash
  notify: restart crowd
  tags: hswong3i.crowd

- name: prepare files
  file:
    path={{ item.path }}
    owner={{ item.owner }}
    group={{ item.group }}
    mode={{ item.mode }}
    state={{ item.state }}
  with_items:
    - { path: "{{ crowd_catalina }}", owner: "{{ crowd_user }}", group: "{{ crowd_user }}", mode: '0755', state: 'directory' }
  notify: restart crowd
  tags: hswong3i.crowd

- name: download package
  get_url:
    url={{ crowd_url }}
    dest={{ crowd_archive }}
    sha256sum={{ crowd_sha256 }}
  notify: restart crowd
  tags: hswong3i.crowd

- name: unarchive package
  shell: tar zxvf {{ crowd_archive }} -C {{ crowd_catalina }} --strip-components=1; chown -Rf {{ crowd_user }}:{{ crowd_user }} {{ crowd_catalina }}
  args:
    creates: "{{ crowd_catalina }}/start_crowd.sh"
  notify: restart crowd
  tags: hswong3i.crowd

- name: copy templates
  template:
    src={{ item.src }}
    dest={{ item.dest }}
    owner={{ item.owner }}
    group={{ item.group }}
    mode={{ item.mode }}
  with_items:
    - { src: 'etc/init.d/crowd.j2', dest: '/etc/init.d/crowd', owner: 'root', group: 'root', mode: '0755' }
    - { src: 'usr/share/crowd/apache-tomcat/bin/setenv.sh.j2', dest: "{{ crowd_catalina }}/apache-tomcat/bin/setenv.sh", owner: "{{ crowd_user }}", group: "{{ crowd_user }}", mode: '0644' }
    - { src: 'usr/share/crowd/apache-tomcat/conf/server.xml.j2', dest: "{{ crowd_catalina }}/apache-tomcat/conf/server.xml", owner: "{{ crowd_user }}", group: "{{ crowd_user }}", mode: '0644' }
  notify: restart crowd
  tags: hswong3i.crowd

- name: enable service
  service: name=crowd enabled=yes
  notify: restart crowd
  tags: hswong3i.crowd

- name: enable incomming connection
  ufw:
    to_port={{ item }}
    proto=tcp
    rule=allow
  with_items:
    - "{{ crowd_connector_port }}"
    - "{{ crowd_server_port }}"
  notify: restart crowd
  tags: hswong3i.crowd
