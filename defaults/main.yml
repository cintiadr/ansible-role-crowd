# required variables
crowd_gid: ~
crowd_hash_salt: ~
crowd_pass: ~
crowd_uid: ~
crowd_user: ~

# optional variables with default
crowd_archive: "atlassian-crowd-2.12.0.tar.gz"
crowd_catalina: "/usr/share/crowd"
crowd_checksum: "sha256:f53d9d6c1028c6f12ec4292579608fce5f926e40437d7795859e765584d2d6cd"
crowd_connector_port: "8095"
crowd_context_path: ~
